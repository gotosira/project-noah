<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Canonicalize: remove trailing /index.html so OAuth returns land at /project-noah
      (function () {
        try {
          var p = location.pathname;
          if (/\/index\.html$/.test(p)) {
            var clean = p.replace(/index\.html$/, '');
            // Keep trailing slash for dev root only; on Pages we keep subpath without trailing slash
            if (clean !== '/' && /\/$/.test(clean)) clean = clean.slice(0, -1);
            location.replace(clean + (location.search || '') + (location.hash || ''));
          }
        } catch (e) {}
      })();
    </script>
    <!-- Performance hints for Supabase -->
    <link rel="dns-prefetch" href="https://pjugjcckydxkwgbuyhdv.supabase.co" />
    <link rel="preconnect" href="https://pjugjcckydxkwgbuyhdv.supabase.co" crossorigin />
    <title>Project Noah</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
