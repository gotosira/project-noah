<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function() {
        var l = window.location;
        var parts = l.pathname.split('/');
        var base = '/' + (parts[1] || '') + '/';
        var target = base + 'index.html' + (l.search || '') + (l.hash || '');
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
